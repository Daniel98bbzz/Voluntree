<!-- AddOpportunity.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Volunteer Opportunity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="addOpportunityForm" class="opportunity-form" action="/api/add-opportunity" method="get">
        <h2>Add New Opportunity</h2>
        <!-- Add the class 'form-input' to each input and textarea for specific styling -->
        <input type="text" name="title" placeholder="Title" required class="form-input">
        <input type="text" name="location" placeholder="Location" required class="form-input">
        <textarea name="description" placeholder="Description" required class="form-input"></textarea>
        <input type="text" name="header_image" placeholder="Header Image URL" required class="form-input">
        <input type="number" name="rating_score" placeholder="Rating Score" required class="form-input">
        <input type="number" name="total_reviews" placeholder="Total Reviews" required class="form-input">
        <input type="number" name="price_per_week" placeholder="Price per Week" required class="form-input">
        <input type="text" name="currency" placeholder="Currency" required class="form-input">
        <input type="number" name="duration_min" placeholder="Minimum Duration (weeks)" required class="form-input">
        <input type="number" name="duration_max" placeholder="Maximum Duration (weeks)" required class="form-input">
        <input type="number" name="minimum_age" placeholder="Minimum Age" required class="form-input">
        <input type="text" name="services" placeholder="Services (comma-separated)" required class="form-input">
        <button type="submit" class="submit-button">Add Opportunity</button>
    </form>
    <script>
        document.getElementById('addOpportunityForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const form = event.target;
            const query = new URLSearchParams(new FormData(form)).toString();
            window.location.href = form.action + "?" + query; // Redirect to the GET URL
        });
    </script>
</body>
</html>
