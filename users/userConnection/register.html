<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 300px; margin: 50px auto; padding: 20px; text-align: center; }
  input[type="email"], input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
  input[type="submit"] { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #337ab7; color: white; cursor: pointer; }
  input[type="submit"]:hover { background: #286090; }
</style>
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="passwordConf" placeholder="Confirm Password" required>
    <input type="submit" value="Register">
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
document.getElementById('registerForm').onsubmit = function(event) {
  event.preventDefault();
  // Add your JavaScript to handle the registration submission here.
  // Typically you would send a request to your backend.
  // Make sure to validate that the passwords match.
  const password = document.getElementById('password').value;
  const passwordConf = document.getElementById('passwordConf').value;
  if (password !== passwordConf) {
    alert('Passwords do not match!');
    return;
  }
  // Proceed with form submission...
};
</script>

</body>
</html>
