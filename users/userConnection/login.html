<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 300px; margin: 50px auto; padding: 20px; text-align: center; }
  input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
  input[type="submit"] { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #5cb85c; color: white; cursor: pointer; }
  input[type="submit"]:hover { background: #4cae4c; }
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
  <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<script>
document.getElementById('loginForm').onsubmit = function(event) {
  event.preventDefault();
  // Add your JavaScript to handle the login submission here.
  // Typically you would send a request to your backend.
};
</script>

</body>
</html>
